<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>(K)PlayList(7)</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<img src="img/luz.jpg" alt="" class="imgFundo" id="first-img" width="100%" height="100%">
	<audio id="audio">
		<source src="musicas/elpaso.mp3" type="audio/mpeg" id="audio1" alt="El Paso - FELINA ">
	</audio>
	<div class="button play">
		<span class="triangulo"></span>
	</div>
	<button class="button pause">
		<span class="retangulo rt1"></span>
		<span class="retangulo rt2"></span>
	</button>
	<button class="button stop">
		<span class="quadrado"></span>
	</button>
	<button class="button prev">
		PREV
	</button>
	<button class="button next">
		NEXT
	</button>
	<button class="button more">
		+
	</button>
	<button class="button less">
		-
	</button>
	<div class="ani">
		<div class="inside">
			<div class="up-title">
				<h5>Esperando...</h5>
			</div>
			<div class="inside-overlay">
				<div class="def">
					<div class="def-rod left" id="roda1">
						<div class="pics pic1"></div>
						<div class="pics pic2"></div>
						<div class="pics pic3"></div>
						<div class="pics pic4"></div>
						<div class="pics pic5"></div>
						<div class="pics pic6"></div>
						<div class="pics pic7"></div>
						<div class="pics pic8"></div>
					</div>
					<div class="def-rod right" id="roda2">
						<div class="pics pic1"></div>
						<div class="pics pic2"></div>
						<div class="pics pic3"></div>
						<div class="pics pic4"></div>
						<div class="pics pic5"></div>
						<div class="pics pic6"></div>
						<div class="pics pic7"></div>
						<div class="pics pic8"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/konami.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
